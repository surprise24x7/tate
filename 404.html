<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-L6X8Jg8MhOvW9osLsH7Lnx70C0BhHf+jfpSrYz/XvK8P3n4XMiTu2IaI1TEuGQ+NNbLfr9khw8fBDMjCrg0eqQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Custom Styles */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 50px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }
    .error-message {
      margin-bottom: 30px;
    }
    .error-message h1 {
      font-size: 5em;
      color: #28a745; /* Green color */
      margin-bottom: 20px;
    }
    .error-message p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #6c757d;
    }
    .btn-primary {
      background-color: #28a745; /* Green color */
      border-color: #28a745; /* Green color */
      padding: 15px 30px;
      font-size: 1.2em;
      transition: all 0.3s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #218838; /* Darker green color */
      border-color: #1e7e34; /* Darker green color */
    }
    .icon {
      font-size: 100px;
      margin-bottom: 20px;
      color: #28a745; /* Green color */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-message">
      <div class="icon">
        <span class="fas fa-exclamation-triangle"></span>
      </div>
      <h1>404</h1>
      <p>Oops! Page not found.</p>
      <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    </div>
    <a href="/" class="btn btn-primary btn-lg">Go to Home</a>
  </div>
</body>
</html>
