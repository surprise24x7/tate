<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to bottom right, #ff8c00, #ff4500);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 30px;
        padding: 40px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 90%;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        animation: slideIn 1s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .form-group {
        margin-bottom: 20px;
        animation: slideIn 1s ease;
    }

    .form-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
        color: #555;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        background-color: #f2f2f2;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: #ff6347;
    }

    .form-group .error-message {
        color: red;
        font-size: 0.8rem;
        margin-top: 5px;
        animation: fadeIn 1s ease;
    }

    .form-group .success-message {
        color: green;
        font-size: 0.8rem;
        margin-top: 5px;
        animation: fadeIn 1s ease;
    }

    .form-group button {
        padding: 12px 20px;
        background-color: #ff6347;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        animation: slideIn 1s ease;
    }

    .form-group button:hover {
        background-color: #ff4500;
    }

    .share-container {
        text-align: center;
        margin-top: 20px;
    }

    #shareBtn {
        background-color: #25d366;
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        outline: none;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
        transition: background-color 0.3s, transform 0.2s;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        letter-spacing: 1px;
        animation: fadeIn 1s ease;
    }

    #shareBtn:hover {
        background-color: #128c7e;
        transform: scale(1.05);
    }

    .hidden {
        display: none;
    }

    .loading {
        display: none;
        /* Define your loading animation styles */
    }

    .message {
        margin-top: 20px;
        padding: 13px 30px;
        border-radius: 15px;
        background-color: #ffa500;
        color: #fff;
        font-size: 12px;
        font-weight: bold;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 1px;
        animation: slideIn 1s ease;
    }

    .center {
        text-align: center;
        display: none;
        animation: slideIn 1s ease;
    }
    a{
        text-decoration: none;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
<div class="form-container">
    <h2>Guess the Winner</h2>
    <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <div class="error-message" id="emailError"></div>
    </div>
    <div class="form-group">
        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
    </div>
    <div class="form-group">
        <label for="prediction">Who will win the election?</label>
        <input type="text" id="prediction" name="prediction" placeholder="Enter your prediction">
    </div>
    <div class="form-group">
        <button id="submitButton">Submit</button>
    </div>
    <div class="center">
        <div class="share-container">
            <b>Share with 5 friends on WhatsApp and take a screen recording we will ask it if you are the winner.</b><br>
            <button id="shareBtn">Share on WhatsApp</button>
        </div>
        <div id="loadingAnimation" class="loading">Loading...</div>
        <div id="verificationText" class="hidden message">Verifying your share...</div>
      <a href="https://guessthewinner.z0q.xyz/submitted.html" onclick="fun()" target="_blank"><div id="successText" class="hidden message">Submit Prediction</div></a>
    </div>
</div>
